<main class="container flex flex-col grow justify-center min-h-screen py-4">
  <div class="grid md:grid-cols-[3fr_2fr] items-center gap-6">
    <div class="relative h-52 md:h-[unset] md:aspect-video">
      <img
        class="object-cover object-center rounded-xl"
        [ngSrc]="imgSrc()"
        [alt]="imgAlt()"
        fill
        priority
        [placeholder]="PLACEHOLDER_IMAGE_BASE64"
      />
    </div>
    <div>
      <div class="md:max-w-sm mx-auto">
        <router-outlet />
      </div>
    </div>
  </div>
</main>
