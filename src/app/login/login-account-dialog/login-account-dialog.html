<p-dialog
  header="Account"
  modal
  dismissableMask
  [(visible)]="visible"
  styleClass="max-w-2xs"
>
  <p class="mb-4">Here's some account that you can try:</p>
  <ul class="grid gap-2">
    @for (account of accounts(); track account.id) {
      <li>
        <p>
          <strong aria-label="Username">{{ account.username }}</strong
          >/<span class="spoiler" aria-label="Password">{{
            account.plainPassword
          }}</span>
        </p>
      </li>
    } @empty {
      <li><p>There are no account!</p></li>
    }
  </ul>
  <div class="flex justify-end gap-2 mt-6">
    <p-button label="Thanks!" (click)="visible.set(false)" />
  </div>
</p-dialog>
